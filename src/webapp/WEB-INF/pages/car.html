<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>
        table th, table td {
            padding: 5px;
            border: 1px black double;
            text-align: center
        }
    </style>
</head>

<body>
<h1>Cars</h1>

<table style = "border: 1px black double;">
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Serial number</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.manufacturer}">Manufacturer</td>
        <td th:utext="${car.model}">Model</td>
        <td th:utext="${car.serial_number}">s/n</td>
    </tr>

</table>

</body>

</html>
