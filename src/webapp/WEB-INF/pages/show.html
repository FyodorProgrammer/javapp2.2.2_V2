<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <style>
        table th, table td {
            padding: 5px;
            border: 1px black double;
            text-align: left;
        }
        table td:first-child {
            font-weight: bold ;
            text-align: right;
        }
    </style>
</head>
<body>
<div style="font-weight: bold;">/ <a th:href="@{/}">all users</a> / user details</div>

<h1>User details</h1>

<table style = "border: 1px black double;">
    <tr>
        <td>ID</td>
        <td th:utext="${user.id}">id</td>
    </tr>
    <tr>
        <td>Name</td>
        <td th:text="${user.name}">id</td>
    </tr>
    <tr>
        <td>Last name</td>
        <td th:utext="${user.lastName}">id</td>
    </tr>
    <tr>
        <td>Email</td>
        <td th:utext="${user.email}">id</td>
    </tr>

</table>
<br>
<a th:href="@{/{id}/edit(id=${user.id})}" style="font-weight: bold;float: left; padding: 5px 10px">Edit</a>
<form th:method="DELETE" th:action="@{/{id}(id=${user.id})}">
    <input type="submit" value="Delete" style="padding: 5px 10px">
</form>
</body>
</html>
